<div style="width:100%;height:100%;">
  <table class="setting-table">
    <tbody>
      <tr>
        <td>${nls.defaultAreaUnit}</td>
        <td>
          <div>
            <select class="opers" data-dojo-attach-point="selectAreaUnit" data-dojo-type="dijit/form/Select">
              <option value="esriAcres" selected="selected">${nls.acres}</option>
              <option value="esriSquareMiles">${nls.sqMiles}</option>
              <option value="esriSquareKilometers">${nls.sqKilometers}</option>
              <option value="esriHectares">${nls.hectares}</option>
              <option value="esriSquareYards">${nls.sqYards}</option>
              <option value="esriSquareFeet">${nls.sqFeet}</option>
              <option value="esriSquareFeetUS">${nls.sqFeetUS}</option>
              <option value="esriSquareMeters">${nls.sqMeters}</option>
            </select>
          </div>
        </td>
      </tr>
      <tr>
        <td>${nls.defaultLengthUnit}</td>
        <td>
          <div>
            <select class="opers" data-dojo-attach-point="selectLengthUnit" data-dojo-type="dijit/form/Select">
              <option value="esriMiles" selected="selected">${nls.miles}</option>
              <option value="esriKilometers">${nls.kilometers}</option>
              <option value="esriFeet">${nls.feet}</option>
              <option value="esriFeetUS">${nls.feetUS}</option>
              <option value="esriMeters">${nls.meters}</option>
              <option value="esriYards">${nls.yards}</option>
              <option value="esriNauticalMiles">${nls.nauticalMiles}</option>
            </select>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

  <table class="setting-table">
    <tbody>
      <tr>
        <td class="opers subtilte">${nls.showtools}</td>
      </tr>
      <tr>
        <td>
          <div class="showItems">
            <span>${nls.showArea}</span>
            <div class="opers" data-dojo-type="jimu/dijit/CheckBox" data-dojo-attach-point="showArea"></div>
          </div>

          <div class="showItems">
            <span>${nls.showDistance}</span>
            <div class="opers" data-dojo-type="jimu/dijit/CheckBox" data-dojo-attach-point="showDistance"></div>
          </div>

          <div class="showItems">
            <span>${nls.showLocation}</span>
            <div class="opers" data-dojo-type="jimu/dijit/CheckBox" data-dojo-attach-point="showLocation"></div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

  <table class="setting-table" style="width: 100%">
    <tbody>
      <tr>
        <td class="opers subtilte">${nls.urlSubtitle}</td>
      </tr>
      <tr>
        <td style="width: 25%">${nls.gsvcUrl}</td>
        <td>
          <div>
            <div data-dojo-attach-point="geometryServiceURL" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-attach-event="Blur:_onGSVCBlur"
              data-dojo-props="trim:true,style:{width:'100%'}"></div>
          </div>
        </td>
      </tr>
      <tr>
        <td style="width: 25%">${nls.tsvcUrl}</td>
        <td>
          <div>
            <div data-dojo-attach-point="transformationsServiceURL" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-attach-event="Blur:_onTSVBlur"
              data-dojo-props="trim:true,style:{width:'100%'}"></div>
          </div>
        </td>
      </tr>
      <tr>
        <td style="width: 25%">${nls.ug}</td>
        <td>
          <div style="width: 30%">
            <div data-dojo-attach-point="UG" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-attach-event="Blur:_onUGBlur" data-dojo-props="trim:true,style:{width:'100%'}"></div>
          </div>
        </td>
      </tr>
      <tr>
        <td style="width: 25%">${nls.mapSys}</td>
        <td>
          <div style="width: 30%">
            <div data-dojo-attach-point="mapSys" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-attach-event="Blur:_onMapSysBlur" data-dojo-props="trim:true,style:{width:'100%'}"></div>
          </div>
        </td>
      </tr>
      <tr>
        <td style="width: 25%">${nls.DEMUrl}</td>
        <td>
          <div>
            <div data-dojo-attach-point="demServiceURL" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-attach-event="Blur:_onDEMBlur"
              data-dojo-props="trim:true,style:{width:'100%'}"></div>
          </div>
        </td>
      </tr>
      <tr>
        <td style="width: 25%">${nls.DEMAttr}</td>
        <td>
          <div style="width: 30%">
            <div data-dojo-attach-point="altitudeField" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-attach-event="Blur:_onAltBlur"
              data-dojo-props="trim:true,style:{width:'100%'}"></div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
